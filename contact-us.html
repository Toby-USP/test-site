<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
		<a href="../gym">
			<img src="gym.png" alt="Toby's Gym Logo" style="max-width: 200px;">
		</a>
		<h1>Toby's Gym</h1>
		<nav class="navbar">
			<a href="index.html">Home</a>
			<a href="booking.html">Booking</a>
			<a href="contact-us.html">Contact Us</a>
			<a href="join-us.html">Join</a>
		</nav>
	</header>
    <main class="content">
		<h1>Contact Us</h1>
		<div class="form-container">
			<form action="/submit-contact" method="post">
				<label for="name">Your Name:</label>
				<input type="text" id="name" name="name" required placeholder="Enter your name">

				<label for="email">Your Email:</label>
				<input type="email" id="email" name="email" required placeholder="Enter your email">

				<label for="message">Your Message:</label>
				<textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

				<button type="submit">Send Message</button>
			</form>
		</div>
	</main>
	<footer>
		<a href="https://www.facebook.com/tobysgym" target="_blank">Facebook</a>
		<a href="https://www.instagram.com/tobysgym" target="_blank">Instagram</a>
		<a href="copyright.html">Copyright</a>
		<a href="accessibility.html">Accessibility</a>
		<a href="terms-and-conditions.html">Terms and Conditions</a>
		<a href="faqs.html">FAQs</a>
		<a href="privacy-policy.html">Privacy Policy</a>
	</footer>
</body>
</html>
