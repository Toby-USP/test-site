<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <header>
		<a href="gym.png">
			<img src="../gym.png" alt="Toby's Gym Logo" style="max-width: 200px;">
		</a>
		<h1>Toby's Gym</h1>
		<nav class="navbar">
			<a href="../">Home</a>
			<a href="../book/">Booking</a>
			<a href="../contact/">Contact Us</a>
			<a href="#">Join</a>
		</nav>
	</header>
    <main class="content">
		<h1>Join Our Gym</h1>
		<div class="form-container">
			<form action="/submit-join" method="post">
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" required placeholder="Enter your name">

				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" required placeholder="Enter your email">

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

				<label for="membership">Membership Type:</label>
				<select id="membership" name="membership" required>
					<option value="monthly">Monthly Membership</option>
					<option value="quarterly">Quarterly Membership</option>
					<option value="annual">Annual Membership</option>
				</select>

				<button type="submit">Join Now</button>
			</form>
		</div>
	</main>
</body>
</html>
